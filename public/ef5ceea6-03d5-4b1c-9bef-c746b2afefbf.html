        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Overall background color for modern themes */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f1f1f1; /* Light grey for contrast */
        }

        .hero {
            background-color: #282c34; /* Dark background */

            padding: 20px;

        }

        h1 {

        .service-description,
        .pricing,
        .waitlist {

            text-align: center;
            background-color: white;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .service-description h2,
        .pricing h2,
        .waitlist h2 {
            color: #282c34; /* Bold accent color based on modern theme */

        .pricing {
            background-color: #f8f9fa;
        }

        .pricing p {
            font-size: 1.5em;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"] {
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #282c34;
            color: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
